<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fetched - lavo</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/fetch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2"/>
                        <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2"/>
                        <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <span class="logo-text">lavo</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="tools.html" class="nav-link">Tools</a>
                <a href="pricing.html" class="nav-link">Pricing</a>
                <a href="login.html" class="nav-link login-btn">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="fetch-main">
        <div class="container">
            <!-- Spiral Link Input -->
            <div class="spiral-input-section">
                <div class="spiral-container">
                    <div class="spiral-ring ring-1"></div>
                    <div class="spiral-ring ring-2"></div>
                    <div class="spiral-ring ring-3"></div>
                    <div class="spiral-center">
                        <div class="center-input">
                            <input type="url" id="videoLink" placeholder="Paste video link here..." class="spiral-input">
                            <button class="spiral-btn" onclick="fetchVideoFromSpiral()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2"/>
                                    <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                        <div class="platform-indicators">
                            <div class="platform-dot youtube">YT</div>
                            <div class="platform-dot instagram">IG</div>
                            <div class="platform-dot facebook">FB</div>
                            <div class="platform-dot twitter">TW</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fetch-container">
                <!-- Video Preview -->
                <div class="video-preview-section">
                    <div class="video-preview">
                        <div class="video-thumbnail" id="videoThumbnail">
                            <div class="play-button">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                                    <polygon points="5,3 19,12 5,21" fill="currentColor"/>
                                </svg>
                            </div>
                        </div>
                        <div class="video-info">
                            <h2 class="video-title" id="videoTitle">Paste a video link above</h2>
                            <div class="video-meta">
                                <span class="video-duration" id="videoDuration">--:--</span>
                                <span class="video-size" id="videoSize">-- MB</span>
                                <span class="video-resolution" id="videoResolution">--x--</span>
                                <span class="video-platform" id="videoPlatform">--</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Processing Options -->
                <div class="processing-options">
                    <h3>Processing Options</h3>
                    <div class="options-list">
                        <div class="option-item active" data-option="download">
                            <div class="option-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2"/>
                                    <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="option-content">
                                <h4>Download Video</h4>
                                <p>Download original video file</p>
                            </div>
                            <div class="option-toggle">
                                <input type="checkbox" id="download" checked>
                                <label for="download"></label>
                            </div>
                        </div>
                        <div class="option-item" data-option="remove-audio">
                            <div class="option-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M11 5L6 9H2v6h4l5 4V5z" stroke="currentColor" stroke-width="2"/>
                                    <line x1="23" y1="9" x2="17" y2="15" stroke="currentColor" stroke-width="2"/>
                                    <line x1="17" y1="9" x2="23" y2="15" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="option-content">
                                <h4>Remove Audio</h4>
                                <p>Strip audio track from video</p>
                            </div>
                            <div class="option-toggle">
                                <input type="checkbox" id="removeAudio">
                                <label for="removeAudio"></label>
                            </div>
                        </div>
                        <div class="option-item" data-option="extract-audio">
                            <div class="option-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M9 18V5l12-2v13" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="6" cy="18" r="3" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="18" cy="16" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="option-content">
                                <h4>Extract Audio</h4>
                                <p>Save audio as MP3 file</p>
                            </div>
                            <div class="option-toggle">
                                <input type="checkbox" id="extractAudio">
                                <label for="extractAudio"></label>
                            </div>
                        </div>
                    </div>

                    <!-- Auto Download -->
                    <div class="auto-download">
                        <div class="auto-download-toggle">
                            <input type="checkbox" id="autoDownload" checked>
                            <label for="autoDownload">Auto-download when ready</label>
                        </div>
                    </div>

                    <!-- Process Button -->
                    <button class="process-btn" onclick="startProcessing()" disabled>
                        <span class="btn-text">Process Video</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/fetch.js"></script>
</body>
</html>
